<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> PUC FIT - Editar Usuário </title>
    <link rel="stylesheet" href="usuario-e-treino.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <img src="img/menu-icon.png" alt="Menu">
                <h1 class="logo">
                    <span class="logo-content">PUC FIT</span>
                    <img src="img/Vector.png" alt="PUC FIT logo-content" class="icon">
                </h1>
                <div class="icons">
                    <img src="img/clock.png" alt="Clock">
                    <img src="img/notification.png" alt="Notification">
                </div>
            </div>
    </header>

    <main>
        <div class="title">
            <h2> Editar Usuário </h2>
        </div>
        <div>
            <form id="formulario" action="" method="post">
                <div>
                    <label class="campo-label" for="nome"></label>
                    <input class="campo" type="text" id="nome" name="nome" placeholder="Nome" required>
                </div>
                <div>
                    <label class="campo-label" for="cpf"></label>
                    <input class="campo" type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
                <div>
                    <label class="campo-label" for="datanascimento"></label>
                    <input class="campo" type="date" name="datanascimento" placeholder="Data de Nascimento" required>
                </div>
                <div>
                    <label class="campo-label" for="email"></label>
                    <input class="campo" type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <label class="campo-label" for="telefone"></label>
                    <input class="campo" type="tel" id="telefone" name="Telefone" placeholder="Telefone" required>
                </div>
                <div>
                    <label class="campo-label" for="endereco"></label>
                    <input class="campo" type="text" id="endereco" name="Endereço" placeholder="Endereço" required>
                </div>
                <div class="form-check">
                    <input class="checkbox" type="checkbox">
                    <label for="admin">Fornecer privilégios de Administrador</label>
                </div>
                <div class="button">
                    <button type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
