<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Treino</title>
    <link rel="stylesheet" href="treino-e-notificacao.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="menu">
                    <img src="/Imagens/menu.png" alt="menu" class="img-menu" onclick="toggleMenu()">
                    <div class="dropdown-menu" id="menuDropdown">
                        <a href="#" class="menu-item meu-painel" onclick="redirectToPage('meu-painel')">Meu Painel</a>
                        <a href="#" class="menu-item turmas" onclick="redirectToPage('turmas')">Turmas</a>
                        <a href="#" class="menu-item anotacoes" onclick="redirectToPage('anotacoes')">Anotações</a>
                        <a href="#" class="menu-item gerenciamento"
                            onclick="redirectToPage('gerenciamento')">Gerenciamento</a>
                        <a href="#" class="menu-item sair" onclick="redirectToPage('sair')">Sair</a>
                    </div>
                </div>
                <h1 class="logo" id="redirectInit">
                    <span class="logo-content">PUC FIT</span>
                    <img src="/Imagens/Vector (1).png" alt="Ícone" class="icon">
                </h1>
                <div class="sino-relogio">
                    <button class="nav-button relogio" type="button">
                        <img src="/Imagens/Relogio.png" alt="Relógio">
                    </button>
                    <button class="nav-button notification" type="button">
                        <img src="/Imagens/Sino Branco.png" alt="Notificação">
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="formulario-cadastro-usuario">
        <h1>Adicionar Treino</h1>
        <form id="adicionar-treino-form" action="#" method="post">
            <div class="form_grupo">
                <label class="form_label" for="nome-do-treino"></label>
                <input class="form_input" type="text" id="nome-do-treino" name="nome-do-treino" placeholder="Nome do treino" required>
            </div>
            <div class="form_grupo">
                <label class="form_label" for="dia-semana"></label>
                <select class="form_input" id="dia-semana" name="dia-semana" required>
                    <option value="">Selecione o dia</option>
                    <option value="segunda">Segunda-Feira</option>
                    <option value="terca">Terça-Feira</option>
                    <option value="quarta">Quarta-Feira</option>
                    <option value="quinta">Quinta-Feira</option>
                    <option value="sexta">Sexta-Feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <div class="form_grupo">
                <label class="form_label" for="repeticoes"></label>
                <input class="form_input" type="text" id="repeticoes" name="repeticoes" placeholder="Repetições" required>
            </div>
            <div class="form_grupo">
                <label class="form_label" for="series"></label>
                <input class="form_input" type="text" id="series" name="series" placeholder="Séries">
            </div>
            <div class="form_grupo">
                <label class="form_label" for="tempo-descanso"></label>
                <input class="form_input" type="text" id="tempo-descanso" name="tempo-descanso" placeholder="Tempo de descanso">
            </div>
            <div class="form_grupo">
                <label class="form_label" for="tempo-de-treino"></label>
                <input class="form_input" type="text" id="tempo-de-treino" name="tempo-de-treino" placeholder="Tempo de treino" required>
            </div>
            <div class="form_grupo">
                <label class="form_label" for="especificacoes"></label>
                <textarea class="form_input especificacoes" id="especificacoes" name="especificacoes" placeholder="Especificações"></textarea>
            </div>
            <div class="submit">
                <button id="submit-btn" class="submit_btn" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
    <script src="adicionar-treino.js" defer></script>
</body>

</html>
